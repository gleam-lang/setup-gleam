name: Test

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: gleam-lang/setup-gleam@v1.0.0
        with:
          gleam-version: 0.4.2
      - run: ls ~/.asdf
      - run: ls /usr/local/bin
      - name: Test Gleam binary run
        run: gleam version
