name: Test

on:
  push: {branches: master}
  pull_request: {branches: master}
  repository_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.pair.otp-version}} / Gleam ${{matrix.pair.gleam-version}}
    strategy:
      matrix:
        pair:
          # Full Versions
          - otp-version: 22.0
            gleam-version: 0.4.1
          # Semver ranges
          - otp-version: 21.x
            gleam-version: <0.4.1
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Use actions/setup-gleam
        uses: ./
        with:
          otp-version: ${{matrix.pair.otp-version}}
          gleam-version: ${{matrix.pair.gleam-version}}
      - name: Run test Gleam project tests
        run: |-
          cd test-project
          rebar3 install_deps
          rebar3 eunit
