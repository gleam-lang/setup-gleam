name: Test

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Install Gleam compiler
        uses: ./
        with:
          gleam-version: 0.4.2
      - run: echo $PATH
      - run: ls $PATH
      - run: echo $GITHUB_WORKSPACE
      - run: ls $GITHUB_WORKSPACE
      - run: ls $GITHUB_WORKSPACE/gleam-bin
      - name: Run Gleam compiler
        run: gleam version
